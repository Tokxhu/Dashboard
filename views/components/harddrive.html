<div class="harddrive" id="index{{harddrive.index}}">
	<div class="canvasContainer">
		<canvas></canvas>
		<h4>{{harddrive.use}}%</h4>
	</div>
	<div class="titles">
		<h3 style="margin: 1em 0">{{ harddrive.mount }}</h3>
		<h4>{{harddrive.used}} / {{ harddrive.size }} {{ harddrive.prefix }}</h4>
	</div>
</div>
